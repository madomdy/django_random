{% load staticfiles %}

<link rel="stylesheet" type="text/css" href="{% static 'practice/jquery.datetimepicker.css' %}"/ >
<link rel="stylesheet" type="text/css" href="{% static 'practice/index.css' %}" />

<body>
<h1 align="center" style="margin:10px;">SETONFOOT RANDOM</h1>
<hr />

<div id="cont">
	<form action='randomizer/new_query' method="post" onsubmit="return input_validation()">
	{% csrf_token %}
	<input type="hidden" name="creation_time_utc" id="creation_time_utc"/>
	<input type="hidden" name="generation_time_utc" id="generation_time_utc">

	<div class="query_params" >
		<input type="radio" name="radio_choice"	id="radio_choice_int" value="i" checked="true" hidden="true"/>
		<label class="query_type" for="radio_choice_int">
			<div id="Int_box" class="boxes" onclick="change_color('Int_box')">
				<h3>Integer</h3>
				<div class="relocate"><p>
					from
					<input type="number" id="integer_from_number" class = "input_int" name="integer_from_number" value="1" id="integer_from_number"/>
				</p>
				<p>
					to
					<input type="number" class = "input_int" name="integer_to_number" value="100" id="integer_to_number"/>
				</p>
			</div>
				<p class="p">
					An integer is a number that can be written without a fractional component. For example, if you type in 'from 1 to 3' you will get 1, 2 or 3 with the same probability for each. 
        		</p>
			</div>
		</label>
		
	    <input type="radio" name="radio_choice"	value="s" id="radio_choice_string" hidden="true"/>
		<label class="query_type" for="radio_choice_string">
			<div id="String_box" class="boxes" onclick="change_color('String_box')"><h3>String from</h3>
				<p id="textbox" class = "query_info">
				<textarea name="string_form" cols="40" rows="5" id="string_form" maxlength="1900"></textarea></p>
				<p class="p">Here you need to enter a few lines of the text. You will randomly get one of the lines. It will choose one of them with the same probability.
				</p>
			</div>
		</label>
	
	    <input type="radio" name="radio_choice"	value="r" id="radio_choice_real" hidden="true"/>
		<label class="query_type" for="radio_choice_real"> 
			<div id = "Real_box" class="boxes" onclick="change_color('Real_box')">
				<h3>Real number</h3>
				<div class="relocate"><p>
					from
					<input type="number" step="any" name="real_from_number" value="1" id="real_from_number" class="input_int" />
				</p>
				<p>
					to
					<input type="number" step="any" name="real_to_number" value="100" id="real_to_number" class="input_int"/>
				</p>
				<p>
					with accuracy
					<input type="number" name="real_accur" value="2" id="real_accur"class="input_int" min="0" max="10"/>
				</p>
				</div>
				<p class="p">Real number - is a number that has the fractional part. for example, if you type in 'from 1 to 3 with accuracy 3' you will 				get a number with 3  signs after fractional point: 2,001 or something like this
				</p>
				

			</div> 
		</label>
		
		<input type="radio" name="radio_choice"	value="b" id="radio_choice_bool" hidden="true"/>
		<label class="query_type" for="radio_choice_bool">
			<div id="Bool_box" class="boxes" onclick="change_color('Bool_box')">
				<h3>Boolean</h3>
				<p>true or false</p>
			</div>
		</label>

	</div>
		
	<div id="optional_settings">
		<h3 align="center" style="margin:10px;">Optional Settings</h3>
		<div id="optional_settings_name" class="optional_settings_part">
			Name / Title:
			<br>
			<input type="text" name="query_name" value="my first query" />
		</div>

		<div id="optional_settings_time" class="optional_settings_part">
			Generation time:
			<br>
			<input type="radio" name="radio_generation_time" value="now" checked="true" onchange="change_time_mode(false)" id="radio_now"/>
			<label for="radio_now"> now </label>
			<input type="radio" name="radio_generation_time" value="later" onchange="change_time_mode(true)" id="radio_later"/>
			<label for="radio_later"> later </label>
			<input name="generation_time" id="generation_time" type="text" disabled>
		</div>

		<div id="optional_settings_password" class="optional_settings_part">
			Set password:
			<br>
			<input type="text" name="query_password"/>
		</div>
		<button type="submit" id="get_it">Get it!</button>
	</div>
	</form>
</div>
</body>

<script src="{% static 'practice/jquery.js' %}"></script>
<script src="{% static 'practice/jquery.datetimepicker.js' %}"></script>
<script src="{% static 'practice/main.js' %}"></script>
<script src="{% static 'practice/index.js' %}"></script>

<script>
	$('#generation_time').datetimepicker();
	$('#generation_time').val(get_time(10));
</script>

<script type="text/javascript" src="{% static 'practice/noty/jquery.noty.js' %}" ></script>
<script type="text/javascript" src="{% static 'practice/noty/layouts/topRight.js' %}"></script>
<script type="text/javascript" src="{% static 'practice/noty/themes/relax.js' %}"></script>
<script type="text/javascript" src="{% static 'practice/noty/themes/default.js' %}"></script>
